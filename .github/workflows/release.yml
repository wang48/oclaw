# Oclaw Release Workflow
# Builds and publishes releases for macOS, Windows, and Linux

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Download uv binaries for macOS
        if: matrix.platform == 'mac'
        run: pnpm run uv:download:mac

      - name: Download uv binaries for Windows
        if: matrix.platform == 'win'
        run: pnpm run uv:download:win

      - name: Download uv binaries for Linux
        if: matrix.platform == 'linux'
        run: pnpm run uv:download:linux

      # macOS specific steps
      - name: Build macOS
        if: matrix.platform == 'mac'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ulimit -n 65536
          echo "File descriptor limit: $(ulimit -n)"
          pnpm run build:vite && pnpm exec zx scripts/bundle-openclaw.mjs && pnpm exec zx scripts/bundle-openclaw-plugins.mjs && pnpm exec electron-builder --mac --publish never

      # Windows specific steps
      - name: Build Windows
        if: matrix.platform == 'win'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run build:vite && pnpm exec zx scripts/bundle-openclaw.mjs && pnpm exec zx scripts/bundle-openclaw-plugins.mjs && pnpm exec electron-builder --win --publish never

      # Linux specific steps
      - name: Build Linux
        if: matrix.platform == 'linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run build:vite && pnpm exec zx scripts/bundle-openclaw.mjs && pnpm exec zx scripts/bundle-openclaw-plugins.mjs && pnpm exec electron-builder --linux --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.yml
            !release/builder-debug.yml
          retention-days: 7

  # Publish to GitHub Releases
  publish:
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List all downloaded artifacts
        run: |
          echo "=== All artifacts downloaded ==="
          find release-artifacts/ -type f -exec ls -lh {} \;

      - name: Remove duplicate builder-debug files
        run: |
          echo "Removing builder-debug.yml files..."
          find release-artifacts/ -name "builder-debug.yml" -delete -print || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release-artifacts/**/*.dmg
            release-artifacts/**/*.zip
            release-artifacts/**/*.exe
            release-artifacts/**/*.AppImage
            release-artifacts/**/*.deb
            release-artifacts/**/*.rpm
            release-artifacts/**/*.yml
          draft: false
          prerelease: true
          generate_release_notes: true
          body: |
            ## üöÄ Oclaw ${{ github.ref_name }}
            
            Oclaw - Enhanced Desktop Interface for OpenClaw AI Agents
            
            ### üì¶ Downloads
            
            Please select the appropriate installer for your operating system and architecture:
            
            #### macOS
            - **Apple Silicon (M1/M2/M3/M4)**: `Oclaw-*-mac-arm64.dmg`
            - **Intel (x64)**: `Oclaw-*-mac-x64.dmg`
            
            #### Windows
            - **Installer (x64)**: `Oclaw-*-win-x64.exe`
            - **Installer (ARM64)**: `Oclaw-*-win-arm64.exe`
            
            #### Linux
            - **AppImage (x64)**: `Oclaw-*-linux-x86_64.AppImage` (Universal format, recommended)
            - **AppImage (ARM64)**: `Oclaw-*-linux-arm64.AppImage`
            - **Debian/Ubuntu (x64)**: `Oclaw-*-linux-amd64.deb`
            - **Debian/Ubuntu (ARM64)**: `Oclaw-*-linux-arm64.deb`
            - **RPM (x64)**: `Oclaw-*-linux-x86_64.rpm`
            
            ### üìù Release Notes
            
            See the auto-generated release notes below for detailed changes.
            
            ### ‚ö†Ô∏è Installation Notes
            
            - **macOS**: On first launch, you may see "cannot verify developer". Go to System Preferences ‚Üí Security & Privacy to allow the app to run
            - **Windows**: SmartScreen may block the app. Click "More info" ‚Üí "Run anyway" to proceed
            - **Linux**: AppImage requires executable permission: `chmod +x Oclaw-*.AppImage`
            
            ---
            
            üí¨ Found an issue? Please submit an [Issue](https://github.com/${{ github.repository }}/issues)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
